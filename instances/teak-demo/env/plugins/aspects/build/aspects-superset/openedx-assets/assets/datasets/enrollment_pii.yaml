schema: 'reporting'
sql: |
  with
      enrollments as (
          select
              enrollment.actor_id,
              enrollment.course_key,
              enrollment.org,
              dim_course_names.course_name as course_name
          from reporting.dim_most_recent_enrollment enrollment
          inner join
              event_sink.dim_course_names as dim_course_names
              -- Need to cast the course key to a string here otherwise the
              -- dim_course_names dictionary throws this:
              -- Key type for complex key at position 0 does not match, expected String,
              -- found LowCardinality(String).
              on dim_course_names.course_key = enrollment.course_key::String
          where 1 = 1 {% if filter_values("org") != [] %}
      and org in {{ filter_values("org") | where_in }}
  {% endif %}

  {% if filter_values("course_name") != [] %}
      and course_key in (
          select course_key
          from event_sink.dim_course_names
          where course_name in {{ filter_values("course_name") | where_in }}
      )
  {% endif %}

  {% if filter_values("tag") != [] %}
      and course_key in (
          select course_key
          from
              reporting.dim_most_recent_course_tags
          where
              tag in (select replaceAll(arrayJoin({{ filter_values("tag") }}), '- ', ''))
      )
  {% endif %}
      )

  select
      users.username as username,
      users.email as email,
      users.name as name,
      enrollments.org as org,
      enrollments.course_key as course_key,
      enrollments.course_name as course_name
  from enrollments
  inner join
      reporting.dim_user_pii as users
      on (
          enrollments.actor_id like 'mailto:%'
          and SUBSTRING(enrollments.actor_id, 8) = users.email
      )
      or enrollments.actor_id = toString(users.external_user_id)
