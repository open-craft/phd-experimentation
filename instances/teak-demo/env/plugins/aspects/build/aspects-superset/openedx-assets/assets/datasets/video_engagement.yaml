sql: |
  with
      subsection_engagement as (
          select
              org,
              course_key,
              'subsection' as content_level,
              actor_id,
              subsection_block_id as block_id,
              engagement_level as section_subsection_video_engagement
          from reporting.fact_subsection_video_engagement
          where 1 = 1 {% if filter_values("org") != [] %}
      and org in {{ filter_values("org") | where_in }}
  {% endif %}

  {% if filter_values("course_name") != [] %}
      and course_key in (
          select course_key
          from event_sink.dim_course_names
          where course_name in {{ filter_values("course_name") | where_in }}
      )
  {% endif %}

  {% if filter_values("tag") != [] %}
      and course_key in (
          select course_key
          from
              reporting.dim_most_recent_course_tags
          where
              tag in (select replaceAll(arrayJoin({{ filter_values("tag") }}), '- ', ''))
      )
  {% endif %}
      ),
      section_engagement as (
          select
              org,
              course_key,
              'section' as content_level,
              actor_id,
              section_block_id as block_id,
              engagement_level as section_subsection_video_engagement
          from reporting.fact_section_video_engagement
          where 1 = 1 {% if filter_values("org") != [] %}
      and org in {{ filter_values("org") | where_in }}
  {% endif %}

  {% if filter_values("course_name") != [] %}
      and course_key in (
          select course_key
          from event_sink.dim_course_names
          where course_name in {{ filter_values("course_name") | where_in }}
      )
  {% endif %}

  {% if filter_values("tag") != [] %}
      and course_key in (
          select course_key
          from
              reporting.dim_most_recent_course_tags
          where
              tag in (select replaceAll(arrayJoin({{ filter_values("tag") }}), '- ', ''))
      )
  {% endif %}
      ),
      video_engagement as (
          select *
          from subsection_engagement
          union all
          select *
          from section_engagement
      )
  select
      ve.org as org,
      ve.course_key as course_key,
      course_blocks.course_run as course_run,
      course_blocks.display_name_with_location as section_subsection_name,
      ve.content_level as content_level,
      ve.actor_id as actor_id,
      ve.section_subsection_video_engagement as section_subsection_video_engagement,
      users.username as username,
      users.name as name,
      users.email as email
  from video_engagement ve
  join
      reporting.dim_course_blocks course_blocks
      on (
          ve.org = course_blocks.org
          and ve.course_key = course_blocks.course_key
          and ve.block_id = course_blocks.block_id
      )
  left outer join
      reporting.dim_user_pii users
      on (ve.actor_id like 'mailto:%' and SUBSTRING(ve.actor_id, 8) = users.email)
      or ve.actor_id = toString(users.external_user_id)
  where 1 = 1 {% if filter_values("org") != [] %}
      and org in {{ filter_values("org") | where_in }}
  {% endif %}

  {% if filter_values("course_name") != [] %}
      and course_key in (
          select course_key
          from event_sink.dim_course_names
          where course_name in {{ filter_values("course_name") | where_in }}
      )
  {% endif %}

  {% if filter_values("tag") != [] %}
      and course_key in (
          select course_key
          from
              reporting.dim_most_recent_course_tags
          where
              tag in (select replaceAll(arrayJoin({{ filter_values("tag") }}), '- ', ''))
      )
  {% endif %}
