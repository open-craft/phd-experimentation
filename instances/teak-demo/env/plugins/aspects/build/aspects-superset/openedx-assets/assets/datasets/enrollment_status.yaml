schema: 'reporting'
sql: |
  select
      fes.org,
      fes.course_key,
      fes.actor_id,
      fes.enrollment_status,
      fes.enrollment_mode,
      fes.emission_time,
      cn.course_name,
      cn.course_run
  from reporting.dim_most_recent_enrollment fes
  left join
      event_sink.dim_course_names cn
      on fes.org = cn.org
      and fes.course_key = cn.course_key
  where 1 = 1 {% if filter_values("org") != [] %}
      and org in {{ filter_values("org") | where_in }}
  {% endif %}

  {% if filter_values("course_name") != [] %}
      and course_key in (
          select course_key
          from event_sink.dim_course_names
          where course_name in {{ filter_values("course_name") | where_in }}
      )
  {% endif %}

  {% if filter_values("tag") != [] %}
      and course_key in (
          select course_key
          from
              reporting.dim_most_recent_course_tags
          where
              tag in (select replaceAll(arrayJoin({{ filter_values("tag") }}), '- ', ''))
      )
  {% endif %}
