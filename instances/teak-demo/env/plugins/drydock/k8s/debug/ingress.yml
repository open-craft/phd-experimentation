apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-debug
  namespace: openedx
  annotations:
    argocd.argoproj.io/sync-wave: "200"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-cookie: ednx_enable_debug
    cert-manager.io/issuer: letsencrypt
spec:
  rules:
  - host: www.myopenedx.com
    http:
      paths:
      - backend:
          service:
            name: lms-debug
            port:
              number: 8000
        path: /
        pathType: Prefix
  - host: studio.www.myopenedx.com
    http:
      paths:
      - backend:
          service:
            name: cms-debug
            port:
              number: 8000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - www.myopenedx.com
    - studio.www.myopenedx.com
    secretName: openedx-tls